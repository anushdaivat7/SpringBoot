# -------------------------------
# Application Configuration
# -------------------------------

# Name of the Spring Boot application
spring.application.name=BACKEND_E_C

# Enable debug mode (Uncomment only for debugging purpose)
# debug=true

# -------------------------------
# H2 Database Configuration
# -------------------------------

# Enable H2 database web console (Access at: http://localhost:8081/h2-console)
spring.h2.console.enabled=true

# Set custom console logging format with colors
logging.pattern.console=%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n

# Change default server port from 8080 to 8081
server.port=8081

# -------------------------------
# DataSource Configuration
# -------------------------------

# JDBC URL for in-memory H2 database
#temporary storage
#spring.datasource.url=jdbc:h2:mem:testdb

#Data stored in D drive
spring.datasource.url=jdbc:h2:file:D:/H2/product;AUTO_SERVER=true
# Default H2 username
spring.datasource.username=sa

# Default H2 password (empty by default)
spring.datasource.password=

# H2 Driver class
spring.datasource.driver-class-name=org.h2.Driver

# -------------------------------
# SQL Initialization Configuration
# -------------------------------

# Run schema.sql and data.sql only if database is embedded (H2, HSQLDB, Derby)
# If using MySQL/PostgreSQL, scripts will NOT run automatically
spring.sql.init.mode=embedded

spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.data-locations=classpath:sql/data.sql